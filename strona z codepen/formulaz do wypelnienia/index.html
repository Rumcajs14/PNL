<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Formularz do wypełnienia</title>
</head>

<body>

<form method="get" id="form">
<div class="cale">
 <div class="srodek">
   <label>Formularz do wypełnienia</label>
 </div>
 
<div class="lewy">
 <label>Imię:</label>
    <input type="text" name="imie" id="imie"><br>
 <label>Nazwisko:</label>
    <input type="text" name="nazwisko" id="nazwisko"><br>
  <select name="plec" class="plec" id="plec">
    <option value="0" >Wybierz płeć</option>
    <option value="1">Kobieta</option>
    <option value="2">Facet</option>
    <option value="3">Boeing AH-64 Apache</option>
    <option value="4">Nie chce podawać</option>
  </select><br>
 <label>Pesel:</label>
    <input type="text" name="pesel" id="pesel"><br>
</div>
 
<div class="prawy">
 <label>Miasto:</label>
    <input type="text" name="miasto" id="miasto"><br>
 <label>Adres (bez Ul.):</label> 
    <input type="text" name="adres" id="adres"><br>
  <label>Kod pocztowy:</label> 
    <input type="text" name="kod"><br>
  <label>Data urodzenia:</label> 
    <input type="date" name="data"><br>
</div>
  
<div class="wyslij">
   <button id="guzik" class="guzik" vlue="wyślij" onmouseover="przycisk()">Wyślij</button>
</div>

</div>


</form>
</body>
</html>
